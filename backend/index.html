<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Register & Login</title>
</head>

<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="text" id="regName" placeholder="Name" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Send OTP</button>
    </form>
    <pre id="registerResult"></pre>

    <form id="otpForm" style="display:none;">
        <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" required maxlength="6" pattern="\d{6}">
        <button type="submit">Verify OTP</button>
    </form>
    <pre id="otpResult"></pre>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginIdentifier" placeholder="Email or Name" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <pre id="loginResult"></pre>

    <script>
        document.getElementById('registerForm').onsubmit = async function (e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const name = document.getElementById('regName').value;
            const password = document.getElementById('regPassword').value;
            const res = await fetch('http://localhost:8000/register/initiate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, name, password })
            });
            document.getElementById('registerResult').textContent = await res.text();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('otpForm').style.display = '';
        };

        document.getElementById('otpForm').onsubmit = async function (e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const otp = document.getElementById('otpInput').value;
            const res = await fetch('http://localhost:8000/register/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, otp })
            });
            document.getElementById('otpResult').textContent = await res.text();
        };

        document.getElementById('loginForm').onsubmit = async function (e) {
            e.preventDefault();
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;
            const res = await fetch('http://localhost:8000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identifier, password })
            });
            document.getElementById('loginResult').textContent = await res.text();
        };
    </script>
</body>

</html>
