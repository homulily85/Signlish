<!DOCTYPE html>
<html>
<head>
    <title>Sign Language Translation</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #333; }
        #video-container { border: 5px solid #333; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .controls { display: flex; gap: 15px; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }
        #interpretBtn { background-color: #28a745; }
        #interpretBtn:hover { background-color: #218838; }
        #deleteBtn { background-color: #dc3545; }
        #deleteBtn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <h1>Real-Time Sign Language Translation</h1>
    <div id="video-container">
        <img src="/processor/video_feed" width="1080" alt="Video Stream">
    </div>
    <div class="controls">
        <button id="interpretBtn">Interpret Glosses (C)</button>
        <button id="deleteBtn">Delete Last Gloss (A)</button>
    </div>

    <script>
        document.getElementById('interpretBtn').addEventListener('click', () => {
            fetch('/processor/interpret', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.status))
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('deleteBtn').addEventListener('click', () => {
            fetch('/processor/delete_last', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.status))
                .catch(error => console.error('Error:', error));
        });

        // Optional: Add keyboard shortcuts to mimic the original script
        document.addEventListener('keydown', (event) => {
            if (event.key === 'c' || event.key === 'C') {
                document.getElementById('interpretBtn').click();
            } else if (event.key === 'a' || event.key === 'A') {
                document.getElementById('deleteBtn').click();
            }
        });
    </script>
</body>
</html>
